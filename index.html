<head>
  <meta charset="UTF-8">

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <div class="text bigtext typewriter" id="pageTitle">
        <h1>>Wikipedia_Viewer</h1><br></div>
      
      <div class="text medtext">
        ><input class="searchbar text medtext" type="text" autofocus placeholder="Search..." id="searchbar"><button class="searchbtn text medtext" id="searchbtn">GO</button></div><br><br>
      <div class="text medtext text-center"><button class="text searchbtn btn-block" id="randomBtn">

      </div><br><br><br><br><br><br>
      <div class="text">>/usr/bin/Charles_Adams</div>
      </div> 
    
    <div class="col"><div class="text bigtext text-center"><div id="title"></div></div>
        <br>
        <div class="text medtext">
          <div id="articlesummary" class="text"></div>
          <div id="linkToPage" class="text">
            
          </div
        </div>
      </div>
    </div>
  </div>
</div>
